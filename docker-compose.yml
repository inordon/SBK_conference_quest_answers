services:
  postgres:
    image: postgres:15-alpine
    container_name: feedback-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-feedback_db}
      POSTGRES_USER: ${DB_USER:-feedbackbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbackbot -d feedback_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedback-network

  bot:
    build: .
    container_name: feedback-bot
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    command: python bot.py
    networks:
      - feedback-network

volumes:
  postgres_data:

networks:
  feedback-network:
    driver: bridge
